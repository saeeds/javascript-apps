        <script>
            var HellpWorldProto = Object.create(HTMLElement.prototype);

            };

                console.log(attrName + ', ' + oldVal + ', ' + newVal)
            };
            var Hello = document.registerElement('hello-world',{

            });

        <!-- Shadow Dom -->
